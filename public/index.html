<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign In Example</title>

    <!-- Material Design Theming -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
      import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider,
      } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
      const useEmulator = true;

      const firebaseConfig = {
        apiKey: "AIzaSyAPv04LrkVoCdyQnz2G4BXpAdlEFRN2cb8",
        authDomain: "some-test-project-e771b.firebaseapp.com",
        projectId: "some-test-project-e771b",
        storageBucket: "some-test-project-e771b.appspot.com",
        messagingSenderId: "254435120912",
        appId: "1:254435120912:web:bd9e2f1fccd6f2d5167795",
        measurementId: "G-X0R22W99TK",
      };

      const loginBtn = document.getElementById("loginBtn");

      const app = initializeApp(firebaseConfig);
      const auth = getAuth();
      const provider = new GoogleAuthProvider();

      async function signIn() {
        const result = await signInWithPopup(auth, provider);
        console.log(`result: ${result}`);
      }

      loginBtn.onclick = () => {
        signIn();
      };
    </script>
  </head>
  <body>
    <button id="loginBtn">Click me</button>
  </body>
</html>
